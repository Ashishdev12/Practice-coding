<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <!-- <script src="/JavaScript/JavaScript-1/Find-Prime-Number.js" defer></script> -->
  <script src="index.js" defer></script>
 
</head>
 <body>
 <div id="container">
  <input type="text" id="display" readonly>
  <div id="keys">
    <button onclick="clearAll()" class="operands">AC</button>
    <button onclick="appendNumbers('+/-')" class="operands">+/-</button>
    <button onclick="appendNumbers('%')" class="operands">%</button>
    <button onclick="appendNumbers('/')" class="operands">/</button>
    <button onclick="appendNumbers('1')">1</button>
    <button onclick="appendNumbers('2')">2</button>
    <button onclick="appendNumbers('3')">3</button>
    <button onclick="appendNumbers('*')" class="operands">X</button>
    <button onclick="appendNumbers('4')">4</button>
    <button onclick="appendNumbers('5')">5</button>
    <button onclick="appendNumbers('6')">6</button>
    <button onclick="appendNumbers('-')" class="operands">-</button>
    <button onclick="appendNumbers('7')">7</button>
    <button onclick="appendNumbers('8')">8</button>
    <button onclick="appendNumbers('9')">9</button>
    <button onclick="appendNumbers('+')" class="operands">+</button>
    <button onclick="calculate()" class="operands">=</button>
    <button onclick="appendNumbers('0')">0</button>
    <button onclick="appendNumbers('.')">.</button>
  </div>
 </div>

</body>
</html>
